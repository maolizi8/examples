			.shuxian {
				position: absolute;
				left: 80px;
				top: 10px;
				background: red;
				width: 1px;
				height: 70px;

			[class*="kexian"]:after{

				width: 1px;

				top: -6px;

				transform-origin: bottom;

	<body id="bd">
		<div class="gql">
			<div class="lxy" id="clock">
			</div>
		</div>
		
		<div class="gql">

				<div class="lxl3"></div>

			</div>
		</div>
		<div class="gql">
			<div class="lxy" id="zhong">
			</div>
		</div>
	</body>
	<script type="text/javascript">
	var ds=6;
	var num=60;
	while (num>0){
		var div=document.createElement("div");
		
		var clock=document.getElementById("clock");
		if (ds*num%90==0) {
			div.classList.add("kexian2");
		}else if (ds*num%90!=0 && ds*num%30==0) {
			div.classList.add("kexian3");
		}else{
			div.classList.add("kexian1");
		}
		
		div.style.transform="rotate("+ds*num+"deg)";
		clock.appendChild(div);
		num--;
	}
