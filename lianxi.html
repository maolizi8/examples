<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<style type="text/css">

	<body id="bd">
		<div class="gql">
			<canvas id="lxl" width="200px" height="200px"></canvas>
		</div>
		<div class="gql">
			<table border="1px" cellspacing="1" cellpadding="1">
				<thead>
					<th>号</th>
					<th>弧度</th>
					<th>sin x</th>
					<th>cos y</th>
					<th>x轴</th>
					<th>y轴</th>
				</thead>
				<tbody id="lxy">
					
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
	
            var canvas = document.getElementById("lxl");
            var context = canvas.getContext("2d");
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 200, 200);
            var dx = 100;
            var dy = 100;
            var s = 100;
            context.beginPath();
            //context.fillStyle = 'rgb(100,255,100)';
            context.strokeStyle = 'rgb(0,0,100)';
            var dig = Math.PI / 30 * (2*11);
            console.log(dig);
            var lxy="";
            for (var i = 0; i < 31; i++) {
                var x = Math.sin(i * dig);
                var y = Math.cos(i * dig);
                context.lineTo(dx + x * s, dy + y * s);
                lxy+="<tr>";
                lxy+="<td>"+i+"</td>";
                lxy+="<td>"+(i*dig)+"</td>";
               	lxy+="<td>"+x+"</td>";
               	lxy+="<td>"+y+"</td>";
                lxy+="<td>"+(dx + x * s)+"</td>";
                lxy+="<td>"+(dy + y * s)+"</td>";
                lxy+="</tr>";
            }
            document.querySelector("#lxy").innerHTML=lxy;
            //context.closePath();
            context.fill();
            context.stroke();

	</script>

</html>
