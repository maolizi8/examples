						<p>HTML5 &lt;canvas&gt;元素用于图形的绘制，通过脚本 (通常是JavaScript)来完成.</p>
						<div class="yl-section">

							</div>
							
						</div>
					</div>

						<div class="yl-section">
							<div id="dado_box1" ondrop="dropbox(event)" ondragover="allowDrop(event)">
								<img src="../imgs/fangzi.png"/>
							</div>
							<div id="dado_box2" ondrop="dropbox(event)" ondragover="allowDrop(event)">
								
							</div>
