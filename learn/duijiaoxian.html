<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>css样式border产生的斜线效果 18素材</title>
<style type="text/css">
/*为啥border-color: #4D4C4C #131313 #131313 #4D4C4C;就能有那个斜线效果，想不通 大家可以好好研究下*/
.select_black{border-width:50px; border-style: solid; border-color: #4D4C4C #131313 #131313 #4D4C4C;}
.item_colorBox{ margin:10px 0; overflow:hidden; clear:both;}
.select_colors{border:1px solid #717171; display:block; height:100px; width:100px; float:left; margin-right:2px; margin-bottom:2px;position:relative; cursor:pointer;}
.select_colors:hover{border:1px solid #5C5E5B;}
</style>
</head>
<body>
<div class="item_colorBox">
 <i title="Black" class="select_colors"><div class="select_black"></div></i>
</div>
</body>
